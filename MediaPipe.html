<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
  <style>
  .input_video {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    &.selfie {
      transform: scale(-1, 1);
    }
  }
  .canvas_container {
    display:flex;
    height: 100%;
    width: 100%;
    justify-content: center;
    align-items: center;
  }
  .output_canvas {
    max-width: 100%;
    display: block;
    position: relative;
    left: 0;
    top: 0;
  }
  </style>
</head>

<script type="module" src="MediaPipe.js" crossorigin="anonymous">
</script>

<body>
  <H1>MediaPipe Demo</H1>
  <p>Modified from https://github.com/google/mediapipe/blob/master/docs/solutions/holistic.md</p>
  <div class="container">
    <video class="input_video selfie"></video>
    <div class="canvas_container">
      <canvas class="output_canvas" width="640px" height="480px"></canvas>
    </div>
    <div class="canvas_container">
      <p id="frameRate">0 FPS</p>
    </div>
    <p id="keypoints"></p>
  </div>
</body>
</html>
